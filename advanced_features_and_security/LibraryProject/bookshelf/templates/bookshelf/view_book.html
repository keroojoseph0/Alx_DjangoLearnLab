<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h2>Books</h2>
    <a href="{% url 'bookshelf:add' %}">‚ûï Add New Book</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Published</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publication_year }}</td>
            <td>
                <a href="{% url 'bookshelf:update' book.pk %}">‚úèÔ∏è Edit</a> |
                <a href="{% url 'bookshelf:delete' book.pk %}">üóëÔ∏è Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No books available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
