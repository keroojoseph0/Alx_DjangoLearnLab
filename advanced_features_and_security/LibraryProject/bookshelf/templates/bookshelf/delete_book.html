<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ book.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'bookshelf:view' %}">Cancel</a>
    </form>
</body>
</html>
